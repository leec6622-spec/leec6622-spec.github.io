<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <title> Jyn's Moving Postcards</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="transition_sound.js"></script>


</head>
<body>
    <h1 style="font-family:Rascal; padding: top 20px; font-size: 40px;">
         Postcards from Japan

     <!---MUSIC CONTROL-->
     <input
    type="image"
    class="alien"
    src="green.JPG";
    onclick="clickMusic()">

    <audio id="audio" src="bgsong.mov" autostart="false"></audio>

   <script>
    function clickMusic(){
        var sound = document.getElementById('audio')
        if(audio.paused){audio.play();}
        else{audio.pause();}
          }
   </script>

    <div class="aliensays">
        <p class="p2"><i>♪ click me for music ♪</i></p>
    </div>
	</h1>

 <!-- POSTCARD FLIP -->
  <div class="flip-container">
    <div class="image">
      <div class="temple_front">
        <img id="img" src="videos/1.gif" alt="Postcard front">
      </div>

      <div class="temple_back">
        <img id="imgBack" src="back_writing/1_back.png" alt="Postcard back">
      </div>
    </div>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <input
      type="image"
      class="before_button"
      src="before-button.png"
      onclick="Goback()">

    <input
      type="image"
      class="next_button"
      src="next-button.png"
      onclick="Gonext()">
  </div>

  <!-- SCRIPT -->
  <script>
    var num = 1;
    var total = 4; // total number of postcards

    var element = document.getElementById("img");
    var backElement = document.getElementById("imgBack");

    function Goback() {
      if (num > 1) {
        num--;
      } else {
        num = total;
      }
      PlayAnimation();
    }

    function Gonext() {
      if (num < total) {
        num++;
      } else {
        num = 1;
      }
      PlayAnimation();
    }

    function PlayAnimation() {
      // update front and back images
      element.src = "videos/" + num + ".gif";
      backElement.src = "back_writing/" + num + "_back.png";

      // restart GIF animation
      element.classList.remove("play");
      void element.offsetWidth; // force reflow
      element.classList.add("play");
    }
  </script>

</body>
</html>
