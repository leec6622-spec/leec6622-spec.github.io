<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <title> Jyn's Moving Postcards</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 class="p1">
		Video Postcards from Japan
	</h1>

	<div class="flip-container">  
        <div class="temple">
            <div class="temple_front">
                <img src="videos/1.gif">
            </div>
            <div class="temple_back">
                <img src="back_writing/1_back.png">
            </div>
        </div>
    </div>

    <input
    type="image"
    class="before_button"
    src="before-button.png"/>

    <input
    type="image"
    class="next_button"
    src="next-button.png"/>

    <div class="instruction">
    <p class="p2">
    Hover on the postcard to see the back! 
    </p>
    </div>

    <input
    type="image"
    class="alien"
    src="green.JPG">

    <div class="aliensays">
        <p class="p2"> Click me for music...</p>
    </div>
 </body> 
</html>
