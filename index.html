<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <title> Jyn's Moving Postcards</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="transition_sound.js"></script>

</head>
<body>
    <h1 style="font-family:Rascal">
	 Video Postcards from Japan

     <input
    type="image"
    class="alien"
    src="green.JPG">

    <div class="aliensays">
        <p class="p2"><i> ♫click green thing for music♫</i></p>
    </div>
	</h1>

    
	<div class="flip-container">  
        <div class="image">
            <div class="temple_front">
                <img id="img" img src="videos/1.gif" alt="">
            </div>
            <div class="temple_back">
                <img src="back_writing/1_back.png">
            </div>
        </div>
    </div>

    <div class="controls"></div>
        <input
        type="image"
        class="before_button"
        src="before-button.png";
        onclick="Goback()">

        <input
        type="image"
        class="next_button"
        src="next-button.png";
        onclick="Gonext()">


 </body> 
</html>
